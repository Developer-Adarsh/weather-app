<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input class="input" type="text" placeholder="Enter city name" />
        <button class="button">
          <img src="/images/images/search.png" alt="" />
        </button>
      </div>
      <div class="error">
        <p>Invalid city Name</p>
      </div>
      <div class="weather">
        <img class="weather-icon" src="/images/images/rain.png" />
        <h1 id="temp">7Â°C</h1>
        <h2 id="city">Dehradun</h2>
        <div class="details">
          <div class="col">
            <img src="/images/images/humidity.png" />
            <div>
              <p id="humidity">48%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="/images/images/wind.png" />
            <div>
              <p id="wind">10.29km/hr</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
